<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Wu-Tang Name Generator</title>
</head>
<body>
  
  <img class="logo" src="images/logo.png" alt="wu-tang name generator logo">
  <section class="bg">

    <section class="questionOne">
      <label target>What teletubby do you relate to the most? </label>
        <label for='1'><input type='radio' name="qOne" value='a'>Tinky Winky</label>
        <label for='2'><input type='radio' name="qOne" value='b'>Dipsy</label>
        <label for='3'><input type='radio' name="qOne" value='c'>Laa-laa</label>
        <label for='4'><input type='radio' name="qOne" value='d'>Po</label>
        <label for='5'><input type='radio' name="qOne" value='e'>Sun Baby</label>
    </section>

    <section class="questionTwo">
      <label target>Choose a place and time. </label>
        <label for='1'><input type='radio' name="qTwo" value='a'>Secluded creek in the morning</label>
        <label for='2'><input type='radio' name="qTwo" value='b'>Fields of flowers at midday</label>
        <label for='3'><input type='radio' name="qTwo" value='c'>Bright city in the evening</label>
        <label for='4'><input type='radio' name="qTwo" value='d'>Sea-side at dusk</label>
        <label for='5'><input type='radio' name="qTwo" value='e'>Suburbs in the middle of the night</label>
    </section>

    <section class="questionThree">
      <label target>Pick a sanrio character.</label>
        <label for='1'><input type='radio' name="qThree" value='a'><img src="images/mymelody3.jpg" alt="My Melody"></label>
        <label for='2'><input type='radio' name="qThree" value='b'><img src="images/purin.jpg" alt="Purin"></label>
        <label for='3'><input type='radio' name="qThree" value='c'><img src="images/hellokitty3.jpg" alt="Hello Kitty"></label>
        <label for='4'><input type='radio' name="qThree" value='d'><img src="images/kuromi2.jpg" alt="Kuromi"></label>
        <label for='5'><input type='radio' name="qThree" value='e'><img src="images/pochacco2.jpg" alt="Pochacco"></label>
    </section>

    <section class="questionFour">
      <label target>Pick a Leon.</label>
        <label for='1'><input type='radio' name="qFour" value='a'>Leon</label>
        <label for='2'><input type='radio' name="qFour" value='b'>Leon</label>
        <label for='3'><input type='radio' name="qFour" value='c'>Leon</label>
        <label for='4'><input type='radio' name="qFour" value='d'>Leon</label>
        <label for='5'><input type='radio' name="qFour" value='e'>Leon</label>
    </section>

    <section class="questionFive">
      <label target>Pick a color based on name.</label>
        <label for='1'><input type='radio' name="qFive" value='a'>Amaranth</label>
        <label for='2'><input type='radio' name="qFive" value='b'>Sarcoline</label>
        <label for='3'><input type='radio' name="qFive" value='c'>Mountbatten Pink</label>
        <label for='4'><input type='radio' name="qFive" value='d'>Eburnean</label>
        <label for='5'><input type='radio' name="qFive" value='e'>Viridian</label>
    </section>

    <h1 class="results"></h1>

    <button class="submit"><img src="images/button.png" alt="get your name"></button>

  </section>
  <section class="bottom"></section>

  <script src="js/main.js"></script>
</body>
</html>
